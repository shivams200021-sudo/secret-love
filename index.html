<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Red Smoke */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,0,0,0.5), black 70%);
    animation: smoke 8s infinite alternate ease-in-out;
    z-index: 0;
}

@keyframes smoke {
    0% { transform: scale(1) rotate(0deg); opacity: 0.6; }
    100% { transform: scale(1.3) rotate(8deg); opacity: 1; }
}

/* Main Text */
h1 {
    font-size: 8vw;
    color: white;
    z-index: 2;
    animation: glow 1.2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px red; transform: scale(1); }
    to { text-shadow: 0 0 50px crimson; transform: scale(1.1); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Button */
button {
    position: absolute;
    bottom: 15%;
    padding: 12px 25px;
    font-size: 18px;
    background: red;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    z-index: 2;
    box-shadow: 0 0 20px crimson;
}

button:hover {
    background: crimson;
}
</style>
</head>

<body>

<h1 id="mainText">I LOVE YOU ‚ù§Ô∏è</h1>

<button onclick="showFinal()">YES üíç</button>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

setInterval(createHeart, 300);

function showFinal() {
    document.getElementById("mainText").innerHTML = "You Made Me The Happiest Person ‚ù§Ô∏è";
}
</script>

</body>
</html>
